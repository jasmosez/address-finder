<div class="CDB-infowindow CDB-infowindow--dark js-infowindow" style="background:#2E3C43">
  <div class="CDB-infowindow-close js-close"></div>
  <div class="CDB-infowindow-container">
    <div class="CDB-infowindow-bg">
      <div class="CDB-infowindow-inner js-inner">
        <ul class="CDB-infowindow-list js-content">
          <li class="CDB-infowindow-listItem">
            <h5 class="CDB-infowindow-subtitle">Name</h5>
            <h4 class="CDB-infowindow-title">{{facility}}</h4>
          </li>
          <li class="CDB-infowindow-listItem">
            <h5 class="CDB-infowindow-subtitle">Deaths</h5>
            <h4 class="CDB-infowindow-title">{{deaths}}</h4>
          </li>
          <li class="CDB-infowindow-listItem">
            <h5 class="CDB-infowindow-subtitle">Address</h5>
            <h4 class="CDB-infowindow-title">{{formatted_address}}</h4>
          </li>
          <li class="CDB-infowindow-listItem">
            <h5 class="CDB-infowindow-subtitle">County</h5>
            <h4 class="CDB-infowindow-title">{{county}}</h4>
          </li>
        </ul>
      </div>
    </div>
    <div class="CDB-hook">
      <div class="CDB-hook-inner"></div>
    </div>
  </div>
</div>
